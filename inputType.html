<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <form class="" action="index.html" method="post">
      <label for="">Botón sin un comportamiento específico.</label>
      <br>
      <input type="button" name="" value="Botón">
      <br><br>
      <label for="">Casilla de selección. Se debe usar el atributo value para definir el valor que se enviará por este elemento. Se usa el atributo checked para indicar si el elemento está seleccionado. También se puede usar el atributo indeterminate (el cual solo se puede establecer programaticamente) para indicar que la casilla está en un estado indeterminado (en la mayoría de las plataformas, se dibuja una línea horizontal a través de la casilla).</label>
      <br>
      <input type="checkbox" name="" value="">
      <br><br>
      <label for="">HTML5 Control para espicificar un color. Una interfaz de selección de color no requiere más funcionalidad que la de aceptar colores simples como texto (más información).</label>
      <br>
      <input type="color" name="" value="">
      <br><br>
      <label for="">HTML5 Control para introducir una fecha (año, mes y día, sin tiempo).</label>
      <br><br>
      <input type="date" name="" value="">
      <br><br>
      <label for="">HTML5 Deprecated  Control para introducir una fecha y hora (horas, minutos, segundos y fracción de segundo), basado en la zona horaria UTC. Esta característica ha sido removida de WHATWG HTML.</label>
      <br>
      <input type="datetime" name="" value="">
      <br><br>
      <label for="">HTML5 Control para introducir fecha y hora, sin zona horaria específica.</label>
      <br>
      <input type="datetime-local" name="" value="">
      <br><br>
      <label for="">HTML5 Campo para introducir una dirección de correo electrónico. El valor introducido se valida para que contenga una cadena vacía o una dirección de correo válida antes de enviarse. Las pseudo-clases :valid y :invalid son aplicadas segun corresponda.</label>
      <br>
      <input type="email" name="" value="">
      <br><br>
      <label for="">Control que permite al usuario seleccionar un archivo. Se puede usar el atributo accept para definir los tipos de archivo que el control podrá seleccionar.</label>
      <br>
      <input type="file" name="" value="">
      <br><br>
      <label for="">Control que no es mostrado en pantalla, pero cuyo valor es enviado al servidor.</label>
      <br>
      <input type="hidden" name="" value="">
      <br><br>
      <label for="">Botón de envío de formulario con gráfico. Se debe usar el atributo src para definir el origen de la imagen y el atributo alt para definir un texto alternativo. Se puede usar los atributos height y width para definir el tamaño de la imagen en píxeles.</label>
      <br>
      <input type="image" name="" value="">
      <br><br>
      <label for="">HTML5 Control para introducir un mes y año, sin zona horaria específica.</label>
      <br>
      <input type="month" name="" value="">
      <br><br>
      <label for="">HTML5 Control para introducir un número de punto flotante.</label>
      <br>
      <input type="number" name="" value="">
      <br><br>
      <label for="">Control de línea simple cuyo valor permanece oculto. Se puede usar el atributo maxlength para especificar la longitud máxima del valor que se puede introducir.</label>
      <br>
      <input type="password" name="" value="">
      <br><br>
      <label for="">Botón radio. Se debe usar el atributo value para definir el valor que se enviará por este elemento. Se usa el atributo checked para indicar si el elemento está seleccionado de forma predeterminada. Los botones radio que tengan el mismo valor para su atributo name están dentro del mismo "grupo de botones radio". Solo un botón radio dentro de un grupo puede ser seleccionado a la vez.</label>
      <br>
      <input type="radio" name="" value="">
      <br><br>
      <label for="">HTML5 Control para introducir un número cuyo valor exacto no es importante. Este control usa los siguientes valores predeterminados si no se especifica cada atributo: min: 0 / max: 100 / value: min + (max - min) / 2, o min si max es menor que min / step: 1</label>
      <br>
      <input type="range" name="" value="">
      <br><br>
      <label for="">Botón que restaura los contenidos de un formulario a sus valores predeterminados.</label>
      <br>
      <input type="reset" name="" value="Reset">
      <br><br>
      <label for="">HTML5 Cuadro de texto de línea simple para introducir textos de búsqueda. Los saltos de línea son eliminados automáticamente del valor introducido.</label>
      <br>
      <input type="search" name="" value="">
      <br><br>
      <label for="">Botón que envía el formulario.</label>
      <br>
      <input type="submit" name="" value="Submit">
      <br><br>
      <label for="">HTML5 Control para introducir un número telefónico. Los saltos de línea son eliminados automáticamente del valor introducido, pero no hay otra sintaxis forzada. Se pueden usar atributos como pattern y maxlength para restringir los valores introducidos en este control. Las pseudo-clases CSS :valid y :invalid son aplicadas segun corresponda.</label>
      <br>
      <input type="tel" name="" value="">
      <br><br>
      <label for="">Campo de texto de línea simple. Los saltos de línea son eliminados automáticamente del valor introducido.</label>
      <br>
      <input type="text" name="" value="">
      <br><br>
      <label for="">HTML5 Control para introducir un valor de tiempo sin zona horaria específica.</label>
      <br>
      <input type="time" name="" value="">
      <br><br>
      <label for="">HTML5 Campo para editar una URL. El valor introducido se valida para que contenga una cadena vacía o una ruta URL absoluta antes de enviarse. Los saltos de línea y espacios en blanco al principio o al final del valor son eliminados automáticamente. Se pueden usar atributos como pattern y maxlength para restringir los valores introducidos en el control. Las pseudo-clases :valid y :invalid son aplicadas segun corresponda.</label>
      <br>
      <input type="url" name="" value="">
      <br><br>
      <label for="">HTML5 Control para introducir una fecha que consiste en número de semana del año y número de semana sin zona horaria específica.</label>
      <br>
      <input type="week" name="" value="">


    </form>

  </body>
</html>
